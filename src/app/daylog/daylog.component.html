<div class="row">
  <div class="col s12">
    <app-daylog-edit (instantTaskCreated)="onAddedInstantTask($event)"></app-daylog-edit>
    <ul class="collection">
      <li class="collection-item avatar" *ngFor="let task of tasks">
        <i class="material-icons circle blue">{{ task.iconName }}</i>
        <span class="title">{{ task.name }}</span>
        <a href="#!" class="secondary-content">
          <i class="material-icons">grade</i>
        </a>
      </li>
    </ul>
  </div>
</div>
