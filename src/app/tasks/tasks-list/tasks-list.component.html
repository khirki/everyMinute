<div class="row">
  <div class="col s12">
    <button class="btn btn-success">New Task</button>
  </div>
</div>
<div class="row">
  <div class="col s12 task-item" *ngFor="let task of tasks">
    <div class="row">
      <div class="col s4">
        <i class="material-icons">{{ task.iconName }}</i>
      </div>
      <div class="col s8">
        <h5>{{ task.name }}</h5>
      </div>
    </div>
  </div>
</div>
